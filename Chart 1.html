<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buckle Buddy Responses</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .chart-container { margin-bottom: 4rem; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Question 1: What features matter most?</h1>
  <div class="chart-container">
    <canvas id="chart1"></canvas>
  </div>

  <script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Safety', 'Comfort', 'Price', 'Design'],
        datasets: [{
          label: 'Responses',
          data: [12, 9, 6, 4],
          backgroundColor: 'rgba(15, 108, 131, 0.6)',
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
